events {}

http {
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access_log main;
    error_log /var/log/nginx/error_log debug;

    # Docker container names or localhost:port (adjust as per your setup)
    upstream auth_service {
        server auth_service:3000;
        # server localhost:3000;  # যদি Docker না করেন
    }

    upstream product_service {
        server product_service:3001;
        # server localhost:3001;
    }

    upstream order_service {
        server order_service:3002;
        # server localhost:3002;
    }

    server {
        listen 80;

        # Auth service route
        location /api/auth/ {
            proxy_pass http://auth_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Auth verify endpoint for auth_request module
        location = /auth-verify {
            proxy_pass http://auth_service/api/auth/verify;  # আপনার auth verify endpoint
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
            proxy_set_header X-Original-URI $request_uri;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Product service, with auth_request middleware
        location /api/product/ {
            auth_request /auth-verify;  # NGINX auth_request module দিয়ে verify
            proxy_pass http://product_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Order service
        location /api/order/ {
            proxy_pass http://order_service/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
